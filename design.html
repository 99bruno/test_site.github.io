.image-container {
    display: inline-block;
    margin: 10px;
}

.rotating-img {
    width: 100px; /* Adjust size as needed */
    height: auto;
    animation: rotate 1s linear 1;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 200px; /* Adjust this value as needed */
}

/* Delays for each image */
.rotating-img.delay-0 {
    animation-delay: 0s;
}

.rotating-img.delay-1 {
    animation-delay: 0.5s;
}

.rotating-img.delay-2 {
    animation-delay: 1s;
}

.rotating-img.delay-3 {
    animation-delay: 1.5s;
}

.rotating-img.delay-4 {
    animation-delay: 2s;
}
.rotating-img.delay-5 {

.rotating-img.delay-13 {

.rotating-img.delay-14 {

}

@keyframes rotate {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}
