    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvFilePath = 'data/Events.csv';
            let events = [];
            Papa.parse(csvFilePath, {
                download: true,
                header: true,
                complete: function (results) {
                    events = results.data;
                    console.log('CSV parsing complete.', events);
                    populateFilters(events);
                    displayRestaurants(events);
                    addSearchFunctionality(events);
                    addFilterFunctionality(events);
                }
            });

            function displayRestaurants(events) {
                const EventsList = document.getElementById('restaurant-list');
                EventsList.innerHTML = ''; // Clear existing list
                events.forEach(event => {
                    const EventsItem = document.createElement('div');
                    EventsItem.className = 'event-item';
                    EventsItem.innerHTML = `
                        <h2><a href="events/event_${event.Name}.html">${event.Name}</a></h2>
                        <p>Адереса: ${event.Place}</p>
                        <p>Дата: ${event['Start time']}</p>
                        <p>Ціна: ${event['Prices lower']} - ${event['Prices upper']}</p>`;
                    EventsList.appendChild(EventsItem);
                });
            }

            function addSearchFunctionality(events) {
                const searchInput = document.getElementById('search');
                searchInput.addEventListener('input', function () {
                    const query = searchInput.value.toLowerCase();
                    const filteredEvents = filterRestaurants(events, query, getFilterValues());
                    console.log('Filtered restaurants:', filteredEvents);
                    displayRestaurants(filteredEvents);
                });
            }

            function addFilterFunctionality(events) {
                const filterButton = document.getElementById('filter-button');
                const filterContainer = document.getElementById('filter-container');
                filterButton.addEventListener('click', function () {
                    filterContainer.classList.toggle('hidden');
                });

                const filterInputs = Array.from(filterContainer.querySelectorAll('input, select'));
                filterInputs.forEach(input => {
                    input.addEventListener('change', function () {
                        const query = document.getElementById('search').value.toLowerCase();
                        const filteredEvents = filterRestaurants(events, query, getFilterValues());
                        console.log('Filtered restaurants:', filteredEvents);
                        displayRestaurants(filteredEvents);
                    });
                });
            }

            function populateFilters(events) {

                const places = [...new Set(events.map(r => r.Place))].sort();


                const areaSelect = document.getElementById('filter-area');
                places.forEach(area => {
                    const option = document.createElement('option');
                    option.value = area;
                    option.textContent = area;
                    areaSelect.appendChild(option);
                });
            }

            function getFilterValues() {
                return {
                    area: document.getElementById('filter-area').value,
                    hours: document.getElementById('filter-hours').value
                };
            }

            function filterRestaurants(events, query, filters) {
                return events.filter(event => {
                    const matchesSearch = (event.Name && event.Name.toLowerCase().includes(query)) ||
                                          (event.Place && event.Place.toLowerCase().includes(query));
                    const matchesArea = !filters.area || event.Place === filters.area;
                    const matchesHours = !filters.hours || compareHours(event, filters.hours);

                    return matchesSearch && matchesArea && matchesHours;
                });
            }

            function timeToMinutes_parser(dateTimeString) {
                console.log(typeof dateTimeString)
                if (typeof dateTimeString !== 'string') {
        console.error('Invalid input: dateTimeString is not a string');
        return 0;
    }

    // Розділяємо дату та час
    const dateTimeParts = dateTimeString.split(' ');
    if (dateTimeParts.length !== 2) {
        console.error('Invalid dateTimeString format', dateTimeString);
        return 0;
    }

    // Витягуємо частину часу
    const timePart = dateTimeParts[1];
    // Розділяємо час на години та хвилини
    const timeParts = timePart.split(':');
    if (timeParts.length < 2) {
        console.error('Invalid time format', timePart);
        return 0;
    }

    const hours = parseInt(timeParts[0], 10);
    const minutes = parseInt(timeParts[1], 10);

    // Перевіряємо, чи години та хвилини є коректними числами
    if (isNaN(hours) || isNaN(minutes)) {
        console.error('Invalid time values', timePart);
        return 0;
    }

    // Перетворюємо години на хвилини та додаємо хвилини
    return (hours * 60) + minutes;
}


            function compareHours(event, hours) {
                const minOpenTime = timeToMinutes_parser(event[`Start time`]);
                const minCloseTime = timeToMinutes_parser(event[`End time`]);

                const filterTime = timeToMinutes(hours);
                return minOpenTime <= filterTime <= minCloseTime;
            }

            function timeToMinutes(time) {
                if (!time) return Infinity;
                const [hour, minute] = time.split(':').map(Number);
                return hour * 60 + minute;
            }
        });
    </script>
